<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 0.1em;
        }

        #topDiv {
            font-size: 3vh;
            text-align: center;
            box-shadow: rgb(0 0 0 / 75%) 0 1vh 1vh;
            text-shadow: gray 0.2em 0.1em 0.2em;
        }

        div {
            /* border: 0.2vw solid black; */
            background-color: #ecf1f1ba;
        }

        .grid-container {
            /* for day in month */
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* border: 0.2vw solid black; */
            margin-bottom: 0.2vw;
        }

        .grid-item {
            text-align: center;
            /* border: 0.2vw solid black; */
            padding: 0.1vw;
            display: inherit;
            align-items: center;
            
        }

        .month {
            border: 0.2vw solid black;
        }

        .weekend {
            font-weight: bold;
        }

        .month-container {
            /*month in year*/
            display: grid;
            /* grid-template-columns: repeat(4,1fr); */
            /* grid-template-columns: repeat(auto-fill, minmax(25vw, 0.75fr)); */
            grid-gap: 0.2vw;
            padding: 0.2vw;
        }

        h1,
        h2 {
            text-align: center;
            font-size: 5em;
            margin: 0.4em;
        }

        .row {
            display: flex;
        }

        .label {

            font-size: 0.5em;
            /* width: 100px; */
            /* 或者你需要的任何宽度 */
            text-align: right;
            margin-right: 10px;
            /* 添加一些间距 */
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .content {
            flex-grow: 1;
            /* 让内容占据剩下的空间 */
        }

        #bottomDiv {
            position: absolute;
            /* width: 100%; */
            height: 15%;
            text-align: center;
            bottom: 0px;
            /* box-shadow: rgb(0 0 0 / 75%) 0 1vh 1vh; */
            text-shadow: gray 0.2em 0.1em 0.2em;
        }
    </style>
    <script src="script.js"></script>
</head>

<body>

</body>

</html>
